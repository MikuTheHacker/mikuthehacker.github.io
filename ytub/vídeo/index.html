<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: #050505;
            color: #990000;
            overflow-x: hidden;
            position: relative;
            cursor: url('https://cdn-icons-png.flaticon.com/512/3081/3081227.png'), auto;
            background-image: url('https://cdn-icons-png.flaticon.com/512/103/103524.png');
            background-size: 2px;
        }

        /* Blood background overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn-icons-png.flaticon.com/512/3060/3060978.png'),
                              url('https://cdn-icons-png.flaticon.com/512/4159/4159288.png');
            background-size: 250px, 200px;
            background-repeat: repeat;
            opacity: 0.15;
            z-index: -2;
        }

        /* Flickering dark layer */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            z-index: -1;
            animation: flicker 0.2s infinite alternate;
        }

        /* Page header */
        header {
            padding: 15px 20px;
            border-bottom: 3px solid #990000;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: warp 8s infinite alternate;
        }

        .logo {
            font-size: 26px;
            color: #ff3333;
            letter-spacing: 3px;
            animation: shake 0.4s infinite alternate;
        }

        .back-btn {
            padding: 8px 15px;
            background: #990000;
            border: none;
            color: #000;
            animation: shake 0.6s infinite alternate;
        }

        /* Video container */
        .video-section {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #990000;
            animation: deform 10s infinite alternate;
        }

        /* Video player area */
        .video-player {
            width: 100%;
            height: 600px;
            background: #000;
            border: 2px solid #990000;
            position: relative;
            margin-bottom: 20px;
        }

        /* Random video placeholder + blood overlay */
        .video-player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn-icons-png.flaticon.com/512/3060/3060982.png');
            background-size: cover;
            opacity: 0.3;
            animation: bloodDrip 12s infinite alternate;
        }

        /* Video info */
        .video-info {
            padding: 15px;
            border: 1px solid #990000;
            animation: shake 0.5s infinite alternate;
        }

        .video-title {
            font-size: 22px;
            color: #ff3333;
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: glitchText 5s infinite alternate;
        }

        .channel-info {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .channel-name {
            color: #ff3333;
            font-weight: bold;
        }

        /* Floating hands */
        .floating-hand {
            position: absolute;
            width: 80px;
            height: 100px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/4159/4159289.png');
            background-size: cover;
            opacity: 0.2;
            animation: float 25s infinite linear;
        }

        /* Animations */
        @keyframes flicker {
            0% { background: rgba(0,0,0,0.75); }
            100% { background: rgba(0,0,0,0.85); }
        }

        @keyframes warp {
            0% { transform: skewX(0deg); }
            100% { transform: skewX(2deg); }
        }

        @keyframes shake {
            0% { transform: translateX(0) rotate(0deg); }
            100% { transform: translateX(2px) rotate(1deg); }
        }

        @keyframes deform {
            0% { transform: scale(1); border-radius: 0; }
            100% { transform: scale(1.01); border-radius: 5px; }
        }

        @keyframes bloodDrip {
            0% { transform: translateY(0); opacity: 0.3; }
            100% { transform: translateY(5px); opacity: 0.4; }
        }

        @keyframes glitchText {
            0% { content: 'RANDOM VIDEO: FOREST DISTURBANCE'; }
            25% { content: 'RANDOM VIDEO: ABANDONED PLACE'; }
            50% { content: 'RANDOM VIDEO: RIVER OF BLOOD'; }
            75% { content: 'RANDOM VIDEO: STATIC NOISE'; }
            100% { content: 'RANDOM VIDEO: FOREST DISTURBANCE'; }
        }

        @keyframes float {
            0% { top: -100px; left: calc(Math.random() * 100)%; transform: rotate(0deg); }
            100% { top: 100vh; left: calc(Math.random() * 100)%; transform: rotate(360deg); opacity: 0; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .video-player {
                height: 300px;
            }
            .video-title {
                font-size: 18px;
            }
        }
    </style>
