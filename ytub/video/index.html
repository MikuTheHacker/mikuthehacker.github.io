<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO_666.xht</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: #000;
            color: #990000;
            overflow-x: hidden;
            cursor: url('https://cdn-icons-png.flaticon.com/512/3081/3081227.png'), auto;
            background-image: url('https://cdn-icons-png.flaticon.com/512/103/103524.png');
            background-size: 2px;
        }

        /* Interferencia estática */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn-icons-png.flaticon.com/512/3060/3060978.png'),
                        url('https://cdn-icons-png.flaticon.com/512/4159/4159288.png'),
                        url('https://cdn-icons-png.flaticon.com/512/103/103524.png');
            background-size: 200px, 180px, 5px;
            background-repeat: repeat, no-repeat, repeat;
            background-position: 0 0, 80% 70%, 0 0;
            opacity: 0.18;
            z-index: -2;
            animation: staticFlicker 0.05s infinite alternate;
        }

        /* Parpadeo intenso */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: -1;
            animation: flicker 0.1s infinite alternate;
        }

        /* Cabecera deformada */
        .channel-header {
            padding: 20px;
            border-bottom: 4px solid #990000;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            animation: warp 8s infinite alternate;
        }

        .channel-avatar {
            width: 80px;
            height: 80px;
            border: 3px solid #990000;
            background-image: url('https://cdn-icons-png.flaticon.com/512/4159/4159289.png');
            background-size: cover;
            margin-right: 20px;
            animation: shake 0.2s infinite alternate, rotateWeird 20s infinite linear;
        }

        .channel-name {
            font-size: 28px;
            color: #ff3333;
            letter-spacing: 3px;
            animation: textGlitch 0.3s infinite alternate;
        }

        /* Botón que se mueve */
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: #990000;
            border: none;
            color: #000;
            animation: moveBtn 5s infinite alternate, shake 0.6s infinite alternate;
            cursor: pointer;
            z-index: 10;
        }

        .video-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            border: 2px solid #990000;
            animation: deform 8s infinite alternate, moveContainer 15s infinite alternate;
            position: relative;
        }

        /* Contenedor con glitch */
        .video-wrapper {
            width: 100%;
            height: 500px;
            border: 2px solid #ff3333;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0.95;
            animation: videoGlitch 0.5s infinite alternate;
        }

        /* Capa de glitch sobre el video */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 5;
            animation: glitchFlash 15s infinite;
            display: none;
        }

        /* Susto oculto */
        .jump-scare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff0000;
            background-image: url('https://cdn-icons-png.flaticon.com/512/4159/4159289.png');
            background-size: cover;
            background-position: center;
            z-index: 999;
            display: none;
        }

        .video-desc {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #990000;
            font-size: 14px;
            opacity: 0.8;
            animation: textShake 0.5s infinite alternate;
        }

        /* MANOS FLOTANTES */
        .floating-hand {
            position: absolute;
            width: 90px;
            height: 120px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/4159/4159289.png');
            background-size: cover;
            opacity: 0.25;
            animation: float 25s infinite linear;
        }

        /* ANIMACIONES TERRORÍFICAS */
        @keyframes flicker {
            0% { background: rgba(0,0,0,0.65); }
            50% { background: rgba(150,0,0,0.2); }
            100% { background: rgba(0,0,0,0.8); }
        }

        @keyframes staticFlicker {
            0% { opacity: 0.15; }
            100% { opacity: 0.22; }
        }

        @keyframes warp {
            0% { transform: skewX(0deg); }
            100% { transform: skewX(5deg) scaleX(1.02); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            100% { transform: translateX(3px) rotate(2deg); }
        }

        @keyframes rotateWeird {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes textGlitch {
            0% { content: 'USERNAME: 666'; }
            25% { content: 'USE┐RNAME: 666'; }
            50% { content: 'USERNAME: 6┐66'; }
            75% { content: 'US┐ERNAME: 666'; }
            100% { content: 'USERNAME: 666'; }
        }

        @keyframes moveBtn {
            0% { right: 20px; top: 20px; }
            50% { right: 30px; top: 25px; }
            100% { right: 15px; top: 18px; }
        }

        @keyframes deform {
            0% { transform: scale(1); border-radius: 0; }
            50% { transform: scale(1.01) skewY(1deg); border-radius: 10px; }
            100% { transform: scale(1) skewY(-1deg); }
        }

        @keyframes moveContainer {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(5px); }
        }

        @keyframes videoGlitch {
            0% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-2px) scale(1.005); }
            50% { transform: translateX(1px) scale(0.995); }
            75% { transform: translateX(-1px) scale(1.002); }
            100% { transform: translateX(0); }
        }

        @keyframes glitchFlash {
            0% { display: none; }
            98% { display: none; }
            99% { display: block; background: rgba(255,0,0,0.5); }
            100% { display: none; }
        }

        @keyframes textShake {
            0% { transform: translateX(0); }
            100% { transform: translateX(1px); }
        }

        @keyframes float {
            0% { top: -150px; left: calc(Math.random() * 100)%; transform: rotate(0deg); }
            100% { top: 100vh; left: calc(Math.random() * 100)%; transform: rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .video-wrapper { height: 300px; }
            .channel-name { font-size: 22px; }
        }
    </style>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/216/216788.png" type="image/x-icon">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='https://mikuthehacker.github.io/ytub'">← BACK TO YEWTOOB_98</button>

    <!-- SUSTO ESPERANDO -->

    <div class="channel-header">

    </div>

    <main class="video-container">
        <div class="video-wrapper">
            <div class="glitch-overlay"></div>
            <iframe src="https://www.youtube.com/embed/6n3pFFPSlW4?autoplay=1" title="Username: 666" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <div class="video-desc">

    <audio id="staticSound" loop>

    <audio id="jumpSound">

    <script>
        // SONIDO DE ESTÁTICA SIEMPRE ACTIVO
        const staticSound = document.getElementById('staticSound');
        staticSound.volume = 0.2;
        staticSound.play();

        // MANOS FLOTANTES
        setInterval(() => {
            const hand = document.createElement('div');
            hand.className = 'floating-hand';
            hand.style.left = `${Math.random() * 100}%`;
            hand.style.animationDuration = `${20 + Math.random() * 15}s`;
            document.body.appendChild(hand);
            setTimeout(() => hand.remove(), 30000);
        }, 1500);

        // SUSTO ALEATORIO ENTRE 10 Y 30 SEGUNDOS
        const jumpScare = document.getElementById('jumpScare');
        const jumpSound = document.getElementById('jumpSound');
        const scareTime = Math.floor(Math.random() * 20000) + 10000; // Entre 10 y 30s

        setTimeout(() => {
            jumpScare.style.display = 'block';
            jumpSound.volume = 0.8;
            jumpSound.play();
            
            // QUITAR SUSTO DESPUÉS DE 1 SEGUNDO
            setTimeout(() => {
                jumpScare.style.display = 'none';
            }, 1000);
        }, scareTime);

        // GLITCH DE TEXTO EN LA DESCRIPCIÓN
        setInterval(() => {
            const desc = document.querySelector('.video-desc');
            const texts = [
                "VIDEO ███████ ███████ USERNAME: 666 • ███████ CREADO EN 2005 • ERROR AL CARGAR • 666 666 666",
                "VIDEO ███████ ███████ USERNAME: 666 • ███████ BORRADO EN 2007 • ¿POR QUÉ LO ABRISTE? • 666 666",
                "VIDEO ███████ ███████ USERNAME: 666 • ███████ NO EXISTE • ESTO NO ES REAL • 666 666 666",
                "VIDEO ███████ ███████ USERNAME: 666 • ███████ TE ESTÁ VIENDO • CERRÁ LA PÁGINA • 666 666"
            ];
            desc.textContent = texts[Math.floor(Math.random() * texts.length)];
        }, 3000);

        // CAMBIAR CURSOR DE VEZ EN CUANDO
        setInterval(() => {
            document.body.style.cursor = Math.random() > 0.5 
                ? 'url(https://cdn-icons-png.flaticon.com/512/3081/3081227.png), auto' 
                : 'url(https://cdn-icons-png.flaticon.com/512/4159/4159289.png), auto';
        }, 5000);
    </script>
</body>
